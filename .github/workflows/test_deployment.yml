name: Test Deployment to PyPI

on:
  push:
    branches:
      - master

env:
  PYPI_KEY: ${{ secrets.PYPI_KEY }}
  TEST_PYPI_KEY: ${{ secrets.TEST_PYPI_KEY }}

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine==3.7.1
    - name: Build the Docker image
      run: docker-compose up -d
    - name: Creating new release package
      run: docker-compose exec -T snowshu python3 setup.py sdist bdist_wheel
    - name: Copy release package
      run: docker cp $(docker ps -alq):/app/dist/ .
    - name: Publishing to PyPI
      run: ./.github/scripts/deploy_to_pypi.sh test_deploy